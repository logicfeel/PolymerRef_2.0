    function LogincTable() {
        this.version = "0.0.0";
        this.dataSet = {};

        function _createTable () {
            var _table = document.createElement("table");
            var _head  = _createHead();
            
            _table.appendChild(_head);

            return _table;
        }

        function _createHead () {
            var _head = document.createElement('thead');
            var _tr = _createTr();
            var _td = _createTd(["abc", "def"]);
            
            _td.forEach(function (value, index, array) {
                _tr.appendChild(value);
            })
            
            _head.appendChild(_tr);
            
            return _head;
        }


        function _createBody () {
        }

        function _createTr () {
            return document.createElement('tr');
        }

        function _createTd (arrTd) {
            var _arrTd = [];
            var _td = null;
            var _elem = null;

            // REVIEW : 배열 검사 해야함
            arrTd.forEach(function(value, index, array) {
                _td = document.createElement('td');
                _elem = document.createTextNode(value);
                _td.appendChild(_elem);
                _arrTd.push(_td);
            });
            return _arrTd;
        }

        // 데이터셋 설정
        LogincTable.prototype.setDataSet = function(json) {
        }

        // 동적 요소 등록
        LogincTable.prototype.appendElem = function(elem) {
        }

        // 동적 요소 등록
        LogincTable.prototype.createHead = function() {
            return _createTable ();
        }
       
    }

    var setElem = document.querySelector('#t');
    var oTable = new LogincTable();
    
    setElem.appendChild(oTable.createHead());

</script>
